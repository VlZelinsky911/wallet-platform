version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports: ["5672:5672", "15672:15672"]
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  mongo-auth:
    image: mongo:6
    volumes: ["mongo-auth:/data/db"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo-users:
    image: mongo:6
    volumes: ["mongo-users:/data/db"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo-wallets:
    image: mongo:6
    volumes: ["mongo-wallets:/data/db"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build: ./services/auth-service
    environment:
      - PORT=5000
      - MONGO_URI_AUTH=mongodb://mongo-auth:27017/auth
      - JWT_SECRET=${JWT_SECRET:-supersecret}
    depends_on:
      mongo-auth:
        condition: service_healthy
    ports: ["5000:5000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build: ./services/user-service
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo-users:27017/user-service
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
      - NODE_ENV=production
    depends_on:
      mongo-users:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports: ["3001:3001"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3

  wallet-service:
    build: ./services/wallet-service
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://mongo-wallets:27017/wallet-service
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
      - NODE_ENV=production
    depends_on:
      mongo-wallets:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports: ["3002:3002"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo-auth:
  mongo-users:
  mongo-wallets:
